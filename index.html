<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Enem</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/responsivity.css">
</head>
<body>
    <main>
        <!-- first-screen content -->
        <div class="first-screen">
            <div class="content">
                <div class="text">
                    <h2>Olá,</h2>
                    <h1>Clique no botão abaixo para começar!</h1>
                </div>
                <button class="btn-start">Calcular minha nota</button>
                <a href="https://github.com/danieldesousa1080"><img class="link" src="./svg/github_icon.svg" alt="link github"></a>
            </div>
            <img class="character" src="./svg/professor.svg" alt="imagem professor">
        </div>
        <!-- second-screen content -->
        <div class="form">
            <table>
                <tr class="header">
                    <td><h2>Áreas de conhecimento</h2></td>
                </tr>
                <tr>
                    <td><h3>Códigos e Linguagens</h3></td>
                    <td><p>Peso</p><input type="number" class="Ling-P" min="0" value="1" max="4" step=".5"></td>
                    <td><p>Nota</p><input type="number" class="Ling-N" min="0" max="1000"></td>
                </tr>
                <tr>
                    <td><h3>Ciências Humanas</h3></td>
                    <td><p>Peso</p><input type="number" class="Hum-P"  min="0" value="1" max="4" step=".5"></td>
                    <td><p>Nota</p><input type="number" class="Hum-N"  min="0" max="1000"></td>
                </tr>
                <tr>
                    <td><h3>Ciências da Natureza</h3></td>
                    <td><p>Peso</p><input type="number" class="Nat-P" min="0" value="1" max="4" step=".5"></td>
                    <td><p>Nota</p><input type="number" class="Nat-N" min="0" max="1000"></td>
                </tr>
                <tr>
                    <td><h3>Matemática</h3></td>
                    <td><p>Peso</p><input type="number" class="Mat-P" min="0" value="1" max="4" step=".5"></td>
                    <td><p>Nota</p><input type="number" class="Mat-N" min="0" max="1000"></td>
                </tr>
                <tr>
                    <td><h3>Redação</h3></td>
                    <td><p>Peso</p><input type="number" class="Red-P" min="0" value="1" max="4" step=".5"></td>
                    <td><p>Nota</p><input type="number" class="Red-N" min="0" max="1000"></td>
                </tr>
            </table>
            <button class="calculate" onclick="calculate()">Calcular</button>
            <h2 class="result"></h2>
            <img class="character-2" src="./svg/professora.svg" alt="professora">
        </div>
    </main>


    <script src="./scripts/script.js"></script>
</body>
</html>
